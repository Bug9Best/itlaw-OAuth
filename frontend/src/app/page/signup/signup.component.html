<div class="w-screen h-screen flex justify-content-center align-items-center bg-gray-200">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Register</div>
      <span class="text-600 font-medium line-height-3">
        Complete the form below to create a new account.
      </span>
    </div>

    <div>
      <label for="first_name" class="block text-900 font-medium mb-2">First Name</label>
      <input id="first_name" type="text" placeholder="First Name" pInputText class="w-full mb-3">

      <label for="last_name" class="block text-900 font-medium mb-2">Last Name</label>
      <input id="last_name" type="text" placeholder="Last Name" pInputText class="w-full mb-3">

      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" type="text" placeholder="Username" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <label for="confirm_password" class="block text-900 font-medium mb-2">Confirm Password</label>
      <input id="confirm_password" type="password" placeholder="Confirm Password" pInputText class="w-full mb-3">

      <button pButton pRipple label="Sign Up" class="w-full mb-2"></button>
      <button pButton pRipple label="Cancel" class="w-full p-button-text p-button-secondary"
        routerLink="/signin"></button>
    </div>
  </div>
</div>
